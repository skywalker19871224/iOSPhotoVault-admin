<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload | iOSPhotoVault Admin</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>iOSPhotoVault Admin</h1>
        <nav>
            <a href="index.html">ホーム</a>
            <a href="upload.html" class="active">アップロード</a>
        </nav>
    </header>

    <main>
        <div class="card">
            <h2>新規アップロード</h2>
            <p style="margin-bottom: 20px; color: var(--text-secondary);">
                画像をZIP形式または単体でアップロードしてR2ストレージに保存します。
            </p>

            <div id="dropArea" class="file-drop-area">
                <p>ここにファイルをドラッグ＆ドロップ<br>またはクリックして選択</p>
                <div id="fileLabel" style="margin-top: 10px; font-weight: bold; color: var(--accent-color);"></div>
                <input type="file" id="fileInput" accept="image/*,.zip" style="display: none;">
            </div>

            <div class="status-box" id="statusBox"></div>

            <div style="margin-top: 2rem; text-align: right;">
                <button type="button" id="uploadBtn" class="btn" disabled>アップロード開始</button>
            </div>
        </div>
    </main>

    <script type="module" src="js/upload.js"></script>
</body>

</html>
